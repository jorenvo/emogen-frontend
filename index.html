<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Emogen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//unpkg.com/papercss@1.6.1/dist/paper.min.css">
  </head>
  <body id="emogen">

    <div class="title-container-large">
      <h3>somelongboringurl.com/somepage -> jvo.sh/r/<span class="emojis">🐰🦊🐴</span></h3>
    </div>
    <div class="title-container-small">
      <h3>somelongboringurl.com/somepage</h3>
      <h3>⇩</h3>
      <h3>jvo.sh/r/<span class="emojis">🐰🦊🐴</span></h3>
    </div>

    <img id="gopher" src="assets/gopher.png" alt="A funny gopher"/>

    <form method="POST">
      <input id="link" type="url" name="link" required autofocus/>
      <input id="submit" type="submit" value="Shorten">
    </form>

    <div id="result">
      <a id="shortened-link"></a>
      <button id="copy" data-clipboard-target="#shortened-link">Copy</button>
    </div>

    <script src="//unpkg.com/clipboard@2/dist/clipboard.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
