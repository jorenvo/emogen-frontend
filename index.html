<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Emogen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//unpkg.com/papercss@1.6.1/dist/paper.min.css">
  </head>
  <body id="emogen">
    <h3>somelongboringurl.com/somepage -> jvo.sh/r/<span class="emojis">🐰🦊🐴</span></h3>
    <img id="gopher" src="assets/gopher.png" alt="A funny gopher"/>

    <div id="result">
      <span id="shortened-link"></span>
      <button id="copy">copy</button>
    </div>

    <form method="POST">
      <input id="link" type="text" name="link" required autofocus
             />
      <input id="submit" type="submit" value="Shorten">
    </form>
    <script src="script.js"></script>
  </body>
</html>
